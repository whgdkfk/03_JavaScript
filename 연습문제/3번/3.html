<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크된 과일의 개수, 가격</title>
    <link rel="stylesheet" href="../3번/3.css">
</head>
<body>
    <div class="row">
        <input type="checkbox" class="fruit" id="apple">
        <label for="apple">사과</label>
        <span>2000</span>원
        <input type="number" value="0"> 개
    </div>
    <div class="row">
        <input type="checkbox" class="fruit" id="banana">
        <label for="banana">바나나</label>
        <span>3000</span>원
        <input type="number" value="0"> 개
    </div>
    <div class="row">
        <input type="checkbox" class="fruit" id="melon">
        <label for="melon">메론</label>
        <span>5000</span>원
        <input type="number" value="0"> 개
    </div>

    <button id="btn">count</button>
    <div id="result">
        <!-- 사과 3개 바나나 2개 메론 1개 총합 17000원 -->
    </div>
    
    <script src="../3번/3.js"></script>
</body>
</html>
