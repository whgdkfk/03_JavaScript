<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호목록(정답)</title>

    <link rel="stylesheet" href="../5번_정답/5.css">
</head>
<body>
    <!-- 
        화면에 키패드 만들어서 클릭 시 전화번호 입력받고
        저장 버튼 누르면 목록에 저장
        초기화 버튼 누르면 작성한 번호 삭제
        목록에서 X 누르면 해당 번호 삭제
        목록에서 ☆ 누르면 ★ 변경 + 해당 번호 글자색 red
     -->

    <main>
        <section class="container">
            <div id="display"></div>
            <div class="keypad">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">*</div>
                <div class="key">0</div>
                <div class="key">#</div>
            </div>

            <button id="addBtn">추가</button>
            <button id="resetBtn">초기화</button>
        </section>

        <ul class="number-list">
            <li><strong>전화 번호 목록</strong></li>
            <!-- <li>
                <span>01012345678</span>
                <span>☆</span>
                <span class="remove">&times;</span>
            </li>
            <li class="favorites">
                <span>01011112222</span>
                <span>★</span>
                <span class="remove">&times;</span>
            </li> -->
        </ul>
    </main>

    <script src="../5번_정답/5.js"></script>
</body>
</html>
